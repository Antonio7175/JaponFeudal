<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Guerreros</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" href="/img/icons/casco.svg" type="image/svg+xml">
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="/css/game.css" />
</head>
<body class="game-bg">
  <div th:replace="~{fragments/navbar :: navbar(active='warriors')}"></div>

  <div class="container">
    <section class="panel py-3 game-surface">
      <h1>Guerreros</h1>
      <div class="row g-2">
        <div class="col-md-6"><input id="warClan" placeholder="Clan (ej: Takeda)" class="form-control" /></div>
        <div class="col-md-6"><input id="warSearch" placeholder="Buscar por nombre" class="form-control" /></div>
      </div>
      <div id="warLoader" class="loader mt-3"><span>⌛</span><span>Cargando…</span></div>
      <div class="table-responsive mt-3">
        <table class="table table-striped table-hover game-list" id="warriorsTable">
          <thead><tr><th>Nombre</th><th>Clan</th><th>Rol</th><th>Era</th><th>Bio</th><th>Foto</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
      <div id="warEmpty" class="empty" style="display:none">Sin resultados.</div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/warriors.js"></script>
</body>
</html>
