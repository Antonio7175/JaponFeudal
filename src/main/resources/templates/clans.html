<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Clanes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" href="/img/icons/casco.svg" type="image/svg+xml">
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="/css/game.css" />
</head>
<body class="game-bg">
  <div th:replace="~{fragments/navbar :: navbar(active='clans')}"></div>

    <div class="container">
    <section class="panel py-3 game-surface">
      <h1>Clanes</h1>
      <div class="d-flex gap-2 mb-2">
        <input id="clanSearch" type="text" placeholder="Buscar clan..." class="form-control" />
        <button id="clanRefresh" class="btn btn-secondary">Refrescar</button>
      </div>
      <div id="clansLoader" class="loader"><span>⌛</span><span>Cargando…</span></div>
      <div class="table-responsive mt-3">
        <table class="table table-striped table-hover game-list" id="clansTable">
          <thead><tr><th>Nombre</th><th>Provincia origen</th><th>Era</th><th>Emblema</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
      <div id="clansEmpty" class="empty" style="display:none">Sin resultados.</div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/clans.js"></script>
  <div th:replace="~{fragments/audio :: audio(active='clans')}"></div>
</body>
</html>
